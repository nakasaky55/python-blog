{% block content %}

  {% for post in posts %}
  <div class="container">
    <div class="row">
      <div class="col card my-2">
        <div class="container mt-3 d-flex justify-content-start">
        <h1 class="card-title"><a href="/post/{{post.id}}">{{ post.title }}</a></h1>
        <div class="col d-flex justify-content-end">
            <div class="dropright">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <form method="POST" action="{{url_for('page_detail', id = post.id, action ='edit')}}">
                    <button type="submit" class="dropdown-item" href=>Edit</button>
                    <!-- <a class="dropdown-item" href="#">Delete</a> -->
                  </form>
                  <form method="POST" action="{{url_for('page_detail', id = post.id, action ='delete_post')}}">
                    <button type="submit" class="dropdown-item" href=>Delete</button>
                  </form>
                  <!-- <form method="POST" action="">
                    <button type="submit" class="dropdown-item" href=><i class="fas fa-flag"></i></button>
                  </form> -->
                </div>
              </div>
            </div>
        </div>
        <div class="container d-flex justify-content-start">
        <p class="pl-3 mx-2"> <i class="fas fa-user"></i>
            {{ post.author }}
          </p>
          <span class="mx-2"><i class="fas fa-clock"></i> {{ moment(post.created_date).fromNow(no_suffix = False)
            }}</span>
          </div>
        <p class="container lead card-text">{{ post.body }}</p>
        <div class="container d-flex justify-content-end">
        <p class="mx-2">{{post.comments|length}} <i class="fas fa-comment"></i></p>
        <p class="mx-2">{{post.view_count}} <i class="fas fa-eye"></i></p>
      </div>
      </div>
      {% if current_user.username == post.author %}
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
